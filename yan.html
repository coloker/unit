<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>圆角5-单勾玉</title>
<style>
.box{width:100px;height:200px;margin:10px;background:#f33;
border-radius:100px 0 0 100px;
}
.box-t{width:100px;height:100px;background:#fff;
border-radius:50%;margin-left:50px;
}
.box-b{width:100px;height:100px;background:#f33;
border-radius:50%;margin-left:50px;position:relative;
}

.shufuleba{width:30px;height:30px;background:#fff;position:absolute;margin:auto;left:0;top:0;bottom:0;right:0;border-radius:50%;}
</style>
</head>
<body>

<div class="box">
	<div class="box-t"></div>
    <div class="box-b">
    	<div class="shufuleba"></div>
    </div>
</div>

</body>
</html>
